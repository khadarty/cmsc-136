<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload QR Code</title>
</head>
<body>
    <h1>Upload QR Code</h1>
    <form action="/app/createQRCodeUpload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image-upload">Upload QR Code Image:</label>
        <input type="file" id="image-upload" name="imageUpload" accept="image/*" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
