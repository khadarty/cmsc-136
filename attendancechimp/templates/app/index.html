<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
        .bio-section {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Teammates</h1>

    {% for member in team_bio %}
        <div class="bio-section">
            <p>{{ member.Name }}: {{ member.Bio }}</p>
        </div>
    {% endfor %}

    <div class="bio-section">
      <p>Current User: <span class="highlight">{{ current_user.username }}</span></p>
    </div>

    <p>Current Time: {{ current_time }}</p>
</body>
</html>
