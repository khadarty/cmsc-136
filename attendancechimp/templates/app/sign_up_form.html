{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="{% url 'create_user' %}" method="POST">
        {% csrf_token %}
        
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br>

        <label for="email">University Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Role:</label>
        <input type="radio" id="student" name="is_student" value="true" required>
        <label for="student">Student</label>
        <input type="radio" id="instructor" name="is_student" value="false" required>
        <label for="instructor">Instructor</label>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
{% endblock %}
